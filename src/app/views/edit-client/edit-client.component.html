<div class="card">
  <div class="card-body">
    <h5 class="card-title">client</h5>
    <div class="row mt-4">
      <div class="col-12">
        <div class="form-group">
          <label for="">firt name : </label>
          <input type="text"class="form-control" [(ngModel)]="client.first_name" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">last name : </label>
          <input type="text" class="form-control" [(ngModel)]="client.last_name" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">company name : </label>
          <input type="text" class="form-control" [(ngModel)]="client.company_name" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">state : </label>
          <input type="text" class="form-control" [(ngModel)]="client.state" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">city : </label>
          <input type="text" class="form-control" [(ngModel)]="client.city" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">date : </label>
          <input type="date" class="form-control" [(ngModel)]="client.date_added" aria-describedby="helpId">
        </div>
      </div>
      <div class="col-12 d-flex"><button type="button" class="btn btn-primary ml-auto" (click)="submit()">submit</button>
      </div>
    </div>
  </div>
</div>
