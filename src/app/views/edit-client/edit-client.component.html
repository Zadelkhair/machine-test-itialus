<div class="card">
  <div class="card-body">
    <h5 class="card-title">client</h5>
    <div class="row mt-4">
      <div class="col-12">
        <div class="form-group">
          <label for="">firt name : </label>
          <input type="text" class="form-control" [ngClass]="[this.invalid.first_name?'is-invalid':'']"
            [(ngModel)]="client.first_name" aria-describedby="helpId">
          <ng-container *ngIf="this.invalid.first_name">
            <div *ngFor="let error of this.invalid.first_name" id="validationServer03Feedback" class="invalid-feedback">
              {{ error }}
            </div>
          </ng-container>
        </div>
        <div class="form-group">
          <label for="">last name : </label>
          <input type="text" class="form-control" [ngClass]="[this.invalid.last_name?'is-invalid':'']"
            [(ngModel)]="client.last_name" aria-describedby="helpId">
          <ng-container *ngIf="this.invalid.last_name">
            <div *ngFor="let error of this.invalid.last_name" id="validationServer03Feedback" class="invalid-feedback">
              {{ error }}
            </div>
          </ng-container>
        </div>
        <div class="form-group">
          <label for="">company name : </label>
          <input type="text" class="form-control" [ngClass]="[this.invalid.company_name?'is-invalid':'']"
            [(ngModel)]="client.company_name" aria-describedby="helpId">
          <ng-container *ngIf="this.invalid.company_name">
            <div *ngFor="let error of this.invalid.company_name" id="validationServer03Feedback"
              class="invalid-feedback">
              {{ error }}
            </div>
          </ng-container>
        </div>
        <div class="form-group">
          <label for="">state : </label>
          <input type="text" class="form-control" [ngClass]="[this.invalid.state?'is-invalid':'']"
            [(ngModel)]="client.state" aria-describedby="helpId">
          <ng-container *ngIf="this.invalid.state">
            <div *ngFor="let error of this.invalid.state" id="validationServer03Feedback" class="invalid-feedback">
              {{ error }}
            </div>
          </ng-container>
        </div>
        <div class="form-group">
          <label for="">street address : </label>
          <input type="text" class="form-control" [ngClass]="[this.invalid.street_address?'is-invalid':'']"
            [(ngModel)]="client.street_address" aria-describedby="helpId">
          <ng-container *ngIf="this.invalid.street_address">
            <div *ngFor="let error of this.invalid.street_address" id="validationServer03Feedback"
              class="invalid-feedback">
              {{ error }}
            </div>
          </ng-container>
        </div>
        <div class="form-group">
          <label for="">contact email : </label>
          <input type="text" class="form-control" [ngClass]="[this.invalid.contact_email?'is-invalid':'']"
            [(ngModel)]="client.contact_email" aria-describedby="helpId">
          <ng-container *ngIf="this.invalid.contact_email">
            <div *ngFor="let error of this.invalid.contact_email" id="validationServer03Feedback"
              class="invalid-feedback">
              {{ error }}
            </div>
          </ng-container>
        </div>
        <div class="form-group">
          <label for="">contact phone : </label>
          <input type="text" class="form-control" [ngClass]="[this.invalid.contact_phone?'is-invalid':'']"
            [(ngModel)]="client.contact_phone" aria-describedby="helpId">
          <ng-container *ngIf="this.invalid.contact_phone">
            <div *ngFor="let error of this.invalid.contact_phone" id="validationServer03Feedback"
              class="invalid-feedback">
              {{ error }}
            </div>
          </ng-container>
        </div>
        <div class="form-group">
          <label for="">city : </label>
          <input type="text" class="form-control" [ngClass]="[this.invalid.city?'is-invalid':'']"
            [(ngModel)]="client.city" aria-describedby="helpId">
          <ng-container *ngIf="this.invalid.city">
            <div *ngFor="let error of this.invalid.city" id="validationServer03Feedback" class="invalid-feedback">
              {{ error }}
            </div>
          </ng-container>
        </div>
        <div class="form-group">
          <label for="">date : </label>
          <input type="date" class="form-control" [ngClass]="[this.invalid.date_added?'is-invalid':'']"
            [(ngModel)]="client.date_added" aria-describedby="helpId">
          <ng-container *ngIf="this.invalid.date_added">
            <div *ngFor="let error of this.invalid.date_added" id="validationServer03Feedback" class="invalid-feedback">
              {{ error }}
            </div>
          </ng-container>
        </div>
        <div class="form-group">
          <label for="">photo url : </label>
          <input type="text" class="form-control" [ngClass]="[this.invalid.photo_url?'is-invalid':'']"
            [(ngModel)]="client.photo_url" aria-describedby="helpId">
          <ng-container *ngIf="this.invalid.photo_url">
            <div *ngFor="let error of this.invalid.photo_url" id="validationServer03Feedback" class="invalid-feedback">
              {{ error }}
            </div>
          </ng-container>
        </div>

        <ng-container *ngIf="this.invalid.server">
          <div *ngFor="let error of this.invalid.server" id="validationServer03Feedback"
            class="invalid-feedback d-block">
            {{ error }}
          </div>
        </ng-container>
      </div>
      <div class="col-12 d-flex"><button type="button" class="btn btn-primary ml-auto"
          (click)="submit()"> <i *ngIf="loading" class="fas fa-circle-notch fa-spin"></i> submit</button>
      </div>
    </div>
  </div>
</div>
