<div class="card text-left">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <h4 class="card-title">Products :</h4>
      <button routerLink="/product/create" class="btn btn-success">create</button>
    </div>
    <div>
      <table class="table mt-4">
        <thead>
          <tr>
            <th>#</th>
            <th>name</th>
            <th>category</th>
            <th>quantity</th>
            <th>status</th>
            <th>date</th>
            <th>actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prod of [
            {id: 1 ,name : 'Malik' , category: 'human' , quantity : 1 , status : 1 , date : '1998-1-1'},
            {id: 2 ,name : 'Yasser' , category: 'human' , quantity : 1 , status : 1 , date : '1998-1-1'},
            {id: 3 ,name : 'Chifae' , category: 'human' , quantity : 1 , status : 1 , date : '1998-1-1'},
            {id: 4 ,name : 'Abdelkoddous' , category: 'human' , quantity : 1 , status : 1 , date : '1998-1-1'},
          ]">
            <td scope="row">{{ prod.id }}</td>
            <td>{{ prod.name }}</td>
            <td>{{ prod.category }}</td>
            <td>{{ prod.quantity }}</td>
            <td>{{ prod.status }}</td>
            <td>{{ prod.date }}</td>
            <td>
              <div class="d-flex" >
                <button class="btn p-0 mr-2" [routerLink]="['/product/'+prod.id]" ><i class="fas fa-edit"></i></button>
                <button class="btn p-0 mr-2" ><i class="fa fa-trash" aria-hidden="true"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
