<div class="card">
  <div class="card-body">
    <h5 class="card-title">product</h5>
    <div class="row mt-4">
      <div class="col-12">
        <div class="form-group">
          <label for="">name :</label>
          <input type="text" placeholder="category name" class="form-control" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">category :</label>
          <input type="text" placeholder="category" class="form-control" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">quantity :</label>
          <input type="number" placeholder="category quantity" class="form-control" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">status :</label>
          <select id="my-select" class="form-control" name="">
            <option >true</option>
            <option>false</option>
          </select>
        </div>
      </div>
      <div class="col-12 d-flex"><button type="button" class="btn btn-primary ml-auto">submit</button>
      </div>
    </div>
  </div>
</div>
